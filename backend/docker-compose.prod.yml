services:
  ran-crm-db:
    image: postgres:17-alpine
    container_name: ran-crm-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/init-admin.sql:/docker-entrypoint-initdb.d/02-init-admin.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ran-crm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ran-crm-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: ran-crm-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      NODE_ENV: production
    depends_on:
      ran-crm-db:
        condition: service_healthy

volumes:
  postgres_data:
