services:
  ran-crm-db:
    image: postgres:17-alpine
    container_name: ran-crm-postgres
    environment:
      POSTGRES_DB: ran_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/init-admin.sql:/docker-entrypoint-initdb.d/02-init-admin.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ran-crm-app:
    build:
      context: .
      args:
        NODE_ENV: development
    container_name: ran-crm-backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: ran-crm-db
      DB_PORT: 5432
      DB_NAME: ran_crm
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: development-jwt-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      NODE_ENV: development
    depends_on:
      ran-crm-db:
        condition: service_healthy
    volumes:
      - .:/app
    command: npm run dev

  ran-crm-admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./admin-panel:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000

volumes:
  postgres_data:
